    </div>

            <ul>
                <li><a class="load" href="#">Home</a></li>
                <li><a class="load" href="#fuls">About</a></li>
                <li><a class="load" href="#service">Service</a></li>
                <li><a class="load" href="#team">Team</a></li>
                <li><a class="load" href="#contact">Contact</a></li>
                <li><a herf="#"><img src="b.png" height="25" width="23"></a></li>
                <li onclick=showSidebar()><a class="png" href="#"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a>

		<div class="wrapper">
			<span class="icon-close">
				<a href="index.html" class="close"><ion-icon name="close"></ion-icon></a>
			</span>
			<div class="from-boxlogin">
				<h2>Login</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox">Remeber Me</label>
						<a href="#">Forgot Password?</a>
					</div>
					<button type="submit" class="btn">Login</button>
					<div class="login-register">
						<p>Don't Have a Account?<a href="#" class="register-link">Register Now.</a></p>
					</div>
				</form>
			</div>
			<div class="from-boxregister">
				<h2>Register</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="person"></ion-icon></span>
						<input type="text" required>
						<label>Name</label>
					</div><div class="input-box">
						<span class="icon"><ion-icon name="podium"></ion-icon></span>
						<input type="text" required>
						<label>Company Name</label>
					</div><div class="input-box">
						<span class="icon"><ion-icon name="call"></ion-icon></span>
						<input type="number" required>
						<label>Mobile No.</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox">Aggree To Term & Condition</label>
					</div>
					<button type="submit" class="btn">Register</button>
					<div class="login-register">
						<p>You Have a Already Account?<a href="#" class="login-link">Login</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="sign.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
